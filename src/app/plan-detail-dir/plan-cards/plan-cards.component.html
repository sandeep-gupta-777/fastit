<div class="row text-white border-white mb-4" (click)="cardClicked()">
  <div class="col-12" style="height: 200px">

    <!--cards starts-->
    <div class="plan-card p-4 shadow-theme shadow-click-theme" [ngClass]="{'display-none':!doesDataExists, border:isSelected}">
      <div class="plan-card__heading">
        <h1 class="display-1">Plan 1</h1>
      </div>
      <!---->
      <ul class="plan-card_metadata row p-0">
        <li class="col-4">
          <p class="text-ellipsis m-1">Total</p>
          <p class="text-lg"><strong>12,345</strong></p>
        </li>
        <li class="col-4">
          <p class="text-ellipsis m-1">Accepted</p>
          <p class="text-lg"><strong>1,234</strong></p>
        </li>
        <li class="col-4">
          <p class="text-ellipsis m-1">%</p>
          <p class="text-lg"><strong>30%</strong></p>
        </li>
      </ul>

      <div class="progress">
        <div class="progress-bar bg-primary" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0"
             aria-valuemax="100"></div>
        <div class="progress-bar bg-dark" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
             aria-valuemax="100"></div>
        <div class="progress-bar bg-danger1" role="progressbar" style="width: 50%" aria-valuenow="15" aria-valuemin="0"
             aria-valuemax="100"></div>
      </div>

    </div>
    <!--cards ends-->

    <!----placeholder card starts-->
    <div [ngClass]="{'display-none':doesDataExists, border:isSelected}" class="shadow-theme">
      <div class="plan-card p-4 d-flex align-items-center justify-content-center" style="height: 200px" >
        <div class="plan-card__heading ">
          <h2 class="">+</h2>
        </div>
      </div>
    </div>

    <!----placeholder card ends-->
  </div>
</div>
