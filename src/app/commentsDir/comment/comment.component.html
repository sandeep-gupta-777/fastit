<div class="container comment">
  <div class="row bg-white comment__header d-flex align-items-center">
    <div class="col-12 d-flex justify-content-start">
      <div class="comment__header-user-name separator font-weight-bold text-twitter-theme">{{commentData.author}}</div>
      <!--<div class="comment__header-vote-count mr-2 separator text-muted">{{comment.ups}}</div>-->
      <div class="comment__header-date text-muted">{{commentData.created|date}}</div>
    </div>
  </div>

  <div class="row py-2  comment__body ">
    <div class="col-12">
      <div [innerHTML]="(commentData && commentData.body)|MarkdownToHtml"></div>
      <!--<div>-->
        <!--{{comment && comment.body}}-->
      <!--</div>-->
    </div>
  </div>
  <div class="row comment__controls">
    <div class="col-12 pb-2 d-flex justify-content-end">

      <div class="mr-3 control-up  d-inline-block">
        <i class="text-muted fa fa-arrow-circle-up"></i>
        <span class="comment__controls-count">{{commentData.ups - commentData.downs}}</span>
        <i class="text-muted fa fa-arrow-circle-down"></i>
      </div>

      <div class="mr-4 control-comment d-inline-block">
        <i class="text-muted fa fa-comment-o  "></i>
        <span class="comment__controls-count">
          {{((commentData && commentData.replies) && commentData.replies.data.children.length) || 0}}
        </span>
      </div>

    </div>

  </div>
</div>
